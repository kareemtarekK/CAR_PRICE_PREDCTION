<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price for car</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class=" flex flex-col  items-center min-h-screen py-10 space-y-2">
